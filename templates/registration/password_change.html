{% extends 'mainPage.html' %}
{% block style %}
  {% include 'snippes/login_css.html' %}
{% endblock %}
{% block content %}
 <div class="container">
        <div class="row">
      <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
           <div class="logo mb-3">
             <div class="col-md-12 text-center">
              <h1>Reset Password</h1>
             </div>
          </div>
                   <form action="" method="post" name="login">{% csrf_token %}
                           <div class="form-group">
                              <label for="exampleInputEmail1">Old password</label>
                              <input type="password" name="old_password" id="password"  class="form-control" required="true" aria-describedby="emailHelp" placeholder="Old password">
                           </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">New password</label>
                              <input type="password" name="new_password1" id="password"  class="form-control" required="true" aria-describedby="emailHelp" placeholder="New password">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Confirm password</label>
                              <input type="password" name="new_password2" id="password"  class="form-control" required="true" aria-describedby="emailHelp" placeholder="Confirm password">
                           </div>
                           {% for field in form %}
                            {% for error in field.errors %}
                              <p style="color: red">{{ error }}</p>
                            {% endfor %}
                          {% endfor %}
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Update</button>
                           </div>
                        </form>                
                    </div>
                  </div>
                </div>
              </div> 
          </div>


{% endblock %}
