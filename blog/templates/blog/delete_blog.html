{% extends 'mainPage.html' %}

{% block content %}


	<div class="row">
        <div class="col-md-12">
	         <form action="" method="POST">{% csrf_token %}
	            <div class="error-template" style="text-align: center;">
						<h1 class="font-italic text-capitalize">Do you want to delete the post "{{ blog_post.title}}"?</h1>
						<div class="row justify-content-center">
							<div class="col-md-6">
								<img class="card-img-top" src="{{blog_post.image.url}}">			
							</div>
						</div>
						 <div class="error-actions mt-4">
						 	<input class="btn btn-outline-warning" type="submit" value="YES">
		                    <a class="btn btn-outline-dark" href="./" role="button">Cancel</a>
						</div>
	            </div>
			</form>               
        </div>
</div>


{% endblock %}
