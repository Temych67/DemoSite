{% extends 'mainPage.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 50px;
	    margin: auto;
  	}
	.button {
	  border-radius: 4px;
	  background-color: #f4511e;
	  border: none;
	  color: #FFFFFF;
	  text-align: center;
	  font-size: 28px;
	  padding: 20px;
	  width: 200px;
	  transition: all 0.5s;
	  cursor: pointer;
	  margin: 5px;
	}
	.button span {
	  cursor: pointer;
	  display: inline-block;
	  position: relative;
	  transition: 0.5s;
	}

	.button span:after {
	  content: '\00bb';
	  position: absolute;
	  opacity: 0;
	  top: 0;
	  right: -20px;
	  transition: 0.5s;
	}

	.button:hover span {
	  padding-right: 25px;
	}

	.button:hover span:after {
	  opacity: 1;
	  right: 0;
	}
  	body {
   	margin:0;
	color:#edf3ff;
	background:#c8c8c8;
	background:url(https://hdqwalls.com/download/material-design-4k-2048x1152.jpg) fixed;
	background-size: cover;
	font:600 16px/18px 'Open Sans',sans-serif;

}
.control-label{
	font-size: 20px;
	margin-top: 10px;
}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
			{% if success_message %}
				<h3 style="color:green; text-align: center;">{{success_message}}</h3>
			{% endif %}
				{% for field in form %}
				   <p>
			        {% for error in field.errors %}
			     		<h3 style="color:red; text-align: center;">{{ error }}</h3>
					{% endfor %}
				    </p>
				{% endfor %}
				<!-- title -->
				<div class="form-group">
					<label for="id_title" class="control-label col-sm-2">Title</label>

					<input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
				</div>

				<!-- Body -->
				<div class="form-group">
					<label for="id_body" class="control-label col-sm-2">Content</label>
					<textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="This blog is about..." required></textarea>
				</div>

				<!-- Image -->
				<div class="form-group">
					<label for="id_image" class="control-label col-sm-2">Image</label>
					<input  type="file" name="image" id="id_image" accept="image/*" required>
				</div>

				<!-- Submit btn -->
				<button class="button" type="submit"><span>Create </span></button>
			</form>	
		</div>
	</div>
</div>




{% endblock content %}
